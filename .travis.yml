language: objective-c
osx_image: xcode7.2
env:
  global:
  - PROJECT_NAME=swift-express
  - TAP_DIR="$TMPDIR/tap"
  - VERSION="$TRAVIS_TAG"
  - secure: 
  - TAP_REPO_URL="https://dileping:${GH_TOKEN}@github.com/crossroadlabs/homebrew-tap.git"
before_install:
#- brew update
#- brew unlink carthage
#- brew install carthage
#- brew link carthage
before_script:
#- carthage bootstrap --platform osx
script:
#- xcodebuild test -project $PROJECT_NAME.xcodeproj -scheme $PROJECT_NAME
notifications:
  email: false
deploy:
  provider: script
  script:
  - git clone "$TAP_REPO_URL" "$TAP_DIR"
  - cd "$TAP_DIR"
  - sed "s/version \"[\.0-9]*\"/version \"${VERSION}\"/g" Formula/swift-express.rb > Formula/swift-express.rb
  - git add Formula/swift-express.rb
  - git commit -m "Updated swift-express version to ${VERSION}"
  - git pull
  - cat Formula/swift-express.rb
  - cd $OLD_PWD
  - rm -rf "$TAP_DIR"
  on:
    branch: develop
